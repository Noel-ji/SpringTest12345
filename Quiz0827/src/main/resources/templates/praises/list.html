<!-- /resources/templates/praises/list.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>오구의 칭찬 일기장</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style> body { font-family: 'Pretendard', sans-serif; } </style>
</head>
<body class="bg-yellow-50">
    <div class="container mx-auto max-w-4xl p-5 sm:p-8">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-bold text-gray-800">오구의 칭찬 일기장</h1>
            <p class="text-gray-500 mt-2">오늘도 나는 멋져!</p>
        </header>

        <div class="text-right mb-6">
            <a th:href="@{/praises/new}" class="px-6 py-3 font-semibold text-white bg-orange-500 rounded-lg shadow-md hover:bg-orange-600 transition-colors">
                새 칭찬 기록하기
            </a>
        </div>

        <main class="space-y-4">
            <!-- Praise Card -->
            <div th:each="praise : ${praises}" class="bg-white p-6 rounded-xl shadow-sm border border-gray-200">
                <div class="flex justify-between items-start">
                    <div>
                        <p class="text-sm text-gray-500" th:text="|칭찬해준 사람: ${praise.praiser}|">칭찬해준 사람</p>
                        <p class="text-lg text-gray-800 mt-2" th:text="${praise.content}">칭찬 내용</p>
                    </div>
                    <div class="text-right flex-shrink-0 ml-4">
                        <p class="text-sm text-gray-400" th:text="${#temporals.format(praise.praisedAt, 'yyyy.MM.dd')}">칭찬 날짜</p>
                        <div class="mt-2">
                            <a th:href="@{/praises/{id}/edit(id=${praise.id})}" class="text-sm text-blue-500 hover:underline">수정</a>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Empty State -->
            <div th:if="${#lists.isEmpty(praises)}" class="text-center py-20 bg-white rounded-xl shadow-sm border border-gray-200">
                <p class="text-gray-500">아직 기록된 칭찬이 없어요.</p>
                <p class="text-gray-500">오늘의 첫 칭찬을 기록해볼까요?</p>
            </div>
        </main>
    </div>
</body>
</html>
